<html>
    <body>
        <div class="fondo container-fluid fondo">
            <div class="card formulario">
                <div class="card-body">
                    <h3 class="card-title">Registrarse</h3>
                    <hr><br>
                    <div class="form-floating mb-3">
                        <input style="height: 10px;" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email">
                        <label for="floatingInput">Correo electrónico</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="contrasena">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <div id="passwordHelpBlock" class="form-text" style="padding-left: 1%;">
                        Te recomendamos que tu contraseña tenga entre 8 - 20 caracteres, alternar letras, números y caracteres especiales.
                    </div>
      
                    <div class="input-group" style="margin-top: 1%;">
                        <span class="input-group-text" style="height: 45px;">Nombres y apellidos</span>
                        <input id="inputFirstName" type="text" aria-label="First name" class="form-control" [(ngModel)]="primerNombre">
                        <input id="inputLastName" type="text" aria-label="Last name" class="form-control" [(ngModel)]="primerApellido">
                    </div>
      
                    <div class="input-group mb-3" style="margin-top: 3%;">
                        <span class="input-group-text">&#64;</span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username" [(ngModel)]="username">
                            <label for="floatingInputGroup1">Nombre de usuario</label>
                        </div>
                    </div>
      
                    <div class="input-group mb-3" style="height: 45px;">
                        <label class="input-group-text" for="inputGroupSelect01">Pais</label>
                        <select class="form-select" id="inputGroupSelect01" [(ngModel)]="pais_id">
                            <option *ngFor="let pais of paises" [value]="pais.id">{{pais.nombre}}</option>
                        </select>
                    </div>

                    <div class="form-floating">
                        <input type="tel" class="form-control" id="cellphone" placeholder="Numero Celular" [(ngModel)]="telefono">
                        <label for="cellphone">Numero Celular</label>
                    </div>
      
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Aceptar términos y condiciones
                        </label>
                    </div>
                    <button data-bs-target="#exampleModal" data-bs-toggle="modal" class="btn btn-primary" [disabled]="!formularioCompleto()" (click)="registrar()">Registrarse</button>
                </div>
      
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content" style="background-color: rgb(46, 46, 46);">
                            <div class="modal-header" style="background-color: rgb(46, 46, 46);">
                                <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: rgb(255, 255, 255);">{{titulomensaje}}</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" style="color: rgb(255, 255, 255); background-color: rgb(46, 46, 46);">
                                {{mensaje}}
                            </div>
                            <div class="modal-footer" style="background-color: rgb(46, 46, 46);">
                                <button (click)="redirectToLogin()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
      
            </div>
        </div>
      </body>
</html>
